<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
    
    <title>Edit User</title>
</head>

<body>
    <div class="container">
    {% for detail in user_info %}
    <h1 id="mainHead">Edit User {{ detail['id'] }}</h1>
    <form class="form-control" action="/user/{{ detail['id'] }}/edit" method="POST">
        <a class="btn btn-info float-right" href="/user">Home</a>
            <p>First Name:  <input type="text" name="first_name" value="{{ detail.first_name }}"></p>
            <p>Last Name:  <input type="text" name="last_name" value="{{ detail.last_name }}"></p>
            <p>Email: <input type="text" name="email" value="{{ detail.email }}"></p>
            <input class="btn btn-primary" type="submit" value="Update">
        <a class="btn btn-info" href="/user/{{ detail['id'] }}">Show Selected User Info</a>
    </form>

    {% endfor %}
    </div>
</body>

</html>
