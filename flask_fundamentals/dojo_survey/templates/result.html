<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    <title>Result Page</title>
</head>
<body>
    <div class="container">
    <h1> Dojo Survey </h1>
    <form action="/result" method="post">
        <div class="form-group">
            <label for="name_input"><h3>Your Name:</h3></label>
            <p> {{ name }} </p>
        </div>
        <div class="form-group">
            <label for="location_choice"><h3>Dojo Location:</h3></label>
                <p> {{ location }} </p> 
        </div>
        <div class="form-group">
            <label for="language_choice"><h3>Favorite Language:</h3></label>
                <p> {{ language }}</p>
        </div>
        <div>
            <label for="comment_area"><h3>Happiness Level:</h3></label>
                <p>{{ happy }}</p>
        </div>      
        <div class="form-group">
            <label for="comment_area"><h3>Comment (optional):</h3></label>
                <p> {{ comment }} </p>
        </div>
        <button type="submit" class="btn btn-primary">Go Back</button>
    </form>

    </div>
</body>
</html>
